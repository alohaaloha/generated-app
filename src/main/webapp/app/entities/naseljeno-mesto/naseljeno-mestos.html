<div>
    <h2>Naseljeno Mestos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="naseljeno-mesto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Naseljeno Mesto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span translate="pinfProApp.naseljenoMesto.nm_naziv">Nm Naziv</span></th>
                    <th><span translate="pinfProApp.naseljenoMesto.nm_pttoznaka">Nm Pttoznaka</span></th>
                    <th><span>Drzava</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="naseljenoMesto in vm.naseljenoMestos track by naseljenoMesto.id">
                    <td><a ui-sref="naseljeno-mesto-detail({id:naseljenoMesto.id})">{{naseljenoMesto.id}}</a></td>
                    <td>{{naseljenoMesto.nm_naziv}}</td>
                    <td>{{naseljenoMesto.nm_pttoznaka}}</td>
                    <td>
                        <a ui-sref="drzava-detail({id:naseljenoMesto.drzava.id})">{{naseljenoMesto.drzava.dr_naziv}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="naseljeno-mesto-detail({id:naseljenoMesto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="naseljeno-mesto.edit({id:naseljenoMesto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="naseljeno-mesto.delete({id:naseljenoMesto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
