
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myKursnaListaLabel">Create or edit a Kursna Lista</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.kursnaLista.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.kursnaLista.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datum">Datum</label>
                <div class="input-group">
                    <input id="field_datum" type="text" class="form-control" name="datum" datetime-picker="{{dateformat}}" ng-model="vm.kursnaLista.datum" is-open="vm.datePickerOpenStatus.datum"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datum')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.datum.$invalid">
                <p class="help-block"
                    ng-show="editForm.datum.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.datum.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_brojKursneListe">Broj Kursne Liste</label>
            <input type="number" class="form-control" name="brojKursneListe" id="field_brojKursneListe"
                    ng-model="vm.kursnaLista.brojKursneListe"
                    required />
            <div ng-show="editForm.brojKursneListe.$invalid">
                <p class="help-block"
                    ng-show="editForm.brojKursneListe.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.brojKursneListe.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datumPrimene">Datum Primene</label>
                <div class="input-group">
                    <input id="field_datumPrimene" type="text" class="form-control" name="datumPrimene" datetime-picker="{{dateformat}}" ng-model="vm.kursnaLista.datumPrimene" is-open="vm.datePickerOpenStatus.datumPrimene"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datumPrimene')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.datumPrimene.$invalid">
                <p class="help-block"
                    ng-show="editForm.datumPrimene.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.datumPrimene.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_banka">Banka</label>
            <select class="form-control" id="field_banka" name="banka" ng-model="vm.kursnaLista.banka" ng-options="banka as banka.id for banka in vm.bankas track by banka.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
