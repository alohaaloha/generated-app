
<div>
    <h2><span>Ukidanje</span> {{vm.ukidanje.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Datum Ukidanja</span></dt>
        <dd>
            <span>{{vm.ukidanje.datumUkidanja | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Prenos Na Racun</span></dt>
        <dd>
            <span>{{vm.ukidanje.prenosNaRacun}}</span>
        </dd>
        <hr>
        <dt><span>Racun Pravnog Lica</span></dt>
        <dd>
            <a ui-sref="racun-pravnog-lica-detail({id:vm.ukidanje.racunPravnogLica.id})">{{vm.ukidanje.racunPravnogLica.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
