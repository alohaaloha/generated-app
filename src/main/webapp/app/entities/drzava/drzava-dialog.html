
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDrzavaLabel">Create or edit a Drzava</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.drzava.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.drzava.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="pinfProApp.drzava.dr_naziv" for="field_dr_naziv">Dr Naziv</label>
            <input type="text" class="form-control" name="dr_naziv" id="field_dr_naziv"
                    ng-model="vm.drzava.dr_naziv"
                    required ng-maxlength="40" />
            <div ng-show="editForm.dr_naziv.$invalid">
                <p class="help-block"
                    ng-show="editForm.dr_naziv.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.dr_naziv.$error.maxlength">
                    This field cannot be longer than 40 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
