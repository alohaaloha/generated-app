<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title">Prijava na sistem</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Prijava</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError">
                <strong>Neuspešna prijava na sistem!</strong> Proverite vaše kredencijale i pokušajte ponovo.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username">Korisničko ime</label>
                    <input type="text" class="form-control" id="username" placeholder="Vaše korisničko ime" ng-model="vm.username">
                </div>
                <div class="form-group">
                    <label for="password">Lozinka</label>
                    <input type="password" class="form-control" id="password" placeholder="Vaša lozinka" ng-model="vm.password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span>Zapamti me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Prijavi se</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" ng-click="vm.requestResetPassword()">Zaboravili ste lozinku?</a>
            </div>
            <div class="alert alert-warning">
                <!--You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>-->
                Još uvek nemate nalog? Obratite se vašem poslodavcu ili administratoru sistema.
            </div>
        </div>
    </div>
</div>
