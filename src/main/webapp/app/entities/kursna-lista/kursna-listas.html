<div>
    <h2>Kursna Listas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="kursna-lista.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Kursna Lista
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Datum</span></th>
                    <th><span>Broj Kursne Liste</span></th>
                    <th><span>Datum Primene</span></th>
                    <th><span>Banka</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="kursnaLista in vm.kursnaListas track by kursnaLista.id">
                    <td><a ui-sref="kursna-lista-detail({id:kursnaLista.id})">{{kursnaLista.id}}</a></td>
                    <td>{{kursnaLista.datum | date:'medium'}}</td>
                    <td>{{kursnaLista.brojKursneListe}}</td>
                    <td>{{kursnaLista.datumPrimene | date:'medium'}}</td>
                    <td>
                        <a ui-sref="banka-detail({id:kursnaLista.banka.id})">{{kursnaLista.banka.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="kursna-lista-detail({id:kursnaLista.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kursna-lista.edit({id:kursnaLista.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="kursna-lista.delete({id:kursnaLista.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
