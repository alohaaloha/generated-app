
<div>
    <h2><span>Kursna Lista</span> {{vm.kursnaLista.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Datum</span></dt>
        <dd>
            <span>{{vm.kursnaLista.datum | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Broj Kursne Liste</span></dt>
        <dd>
            <span>{{vm.kursnaLista.brojKursneListe}}</span>
        </dd>
        <hr>
        <dt><span>Datum Primene</span></dt>
        <dd>
            <span>{{vm.kursnaLista.datumPrimene | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span>Banka</span></dt>
        <dd>
            <a ui-sref="banka-detail({id:vm.kursnaLista.banka.id})">{{vm.kursnaLista.banka.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
