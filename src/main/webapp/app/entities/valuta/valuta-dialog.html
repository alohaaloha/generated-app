
<form name="editForm" role="form" novalidate  show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValutaLabel">Create or edit a Valuta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.valuta.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.valuta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_zvanicnaSifra">Zvanicna Sifra</label>
            <input type="text" class="form-control" name="zvanicnaSifra" id="field_zvanicnaSifra"
                    ng-model="vm.valuta.zvanicnaSifra"
                    required ng-maxlength="3" />
            <div ng-show="editForm.zvanicnaSifra.$invalid">
                <p class="help-block"
                    ng-show="editForm.zvanicnaSifra.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.zvanicnaSifra.$error.maxlength">
                    This field cannot be longer than 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nazivValute">Naziv Valute</label>
            <input type="text" class="form-control" name="nazivValute" id="field_nazivValute"
                    ng-model="vm.valuta.nazivValute"
                    required ng-maxlength="30" />
            <div ng-show="editForm.nazivValute.$invalid">
                <p class="help-block"
                    ng-show="editForm.nazivValute.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nazivValute.$error.maxlength">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_domicilna">Domicilna</label>
            <input type="number" class="form-control" name="domicilna" id="field_domicilna"
                    ng-model="vm.valuta.domicilna"
                    required />
            <div ng-show="editForm.domicilna.$invalid">
                <p class="help-block"
                    ng-show="editForm.domicilna.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.domicilna.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="field_drzava">Drzava</label>-->
            <!--<select class="form-control" id="field_drzava" name="drzava" ng-model="vm.valuta.drzava" ng-options="drzava as drzava.id for drzava in vm.drzavas track by drzava.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->

        <b>Drzava</b>
        <input type="text" class="form-control"
               ng-model="vm.valuta.drzava.dr_naziv"
               required ng-maxlength="20" disabled />
        <button ng-click="izbor()"
                class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-th-list"></span>
            <span class="hidden-xs hidden-sm"> Izbor... </span>
        </button>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-click="vm.save()" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
