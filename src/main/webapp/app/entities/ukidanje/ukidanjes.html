    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Datum Ukidanja</span></th>
                    <th><span>Prenos Na Racun</span></th>
                    <th><span>Racun Pravnog Lica</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ukidanje in vm.ukidanjes track by ukidanje.id">
                    <td><a ui-sref="ukidanje-detail({id:ukidanje.id})">{{ukidanje.id}}</a></td>
                    <td>{{ukidanje.datumUkidanja | date:'medium'}}</td>
                    <td>{{ukidanje.prenosNaRacun}}</td>
                    <td>
                        <a ui-sref="racun-pravnog-lica-detail({id:ukidanje.racunPravnogLica.id})">{{ukidanje.racunPravnogLica.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ukidanje-detail({id:ukidanje.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ukidanje.edit({id:ukidanje.id})"
                                    class="btn btn-primary btn-sm" has-authority="ROLE_ADMIN">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ukidanje.delete({id:ukidanje.id})"
                                    class="btn btn-danger btn-sm" has-authority="ROLE_ADMIN">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
