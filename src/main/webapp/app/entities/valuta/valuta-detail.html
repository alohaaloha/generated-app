
<div>
    <h2><span>Valuta</span> {{vm.valuta.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Zvanicna Sifra</span></dt>
        <dd>
            <span>{{vm.valuta.zvanicnaSifra}}</span>
        </dd>
        <hr>
        <dt><span>Naziv Valute</span></dt>
        <dd>
            <span>{{vm.valuta.nazivValute}}</span>
        </dd>
        <hr>
        <dt><span>Domicilna</span></dt>
        <dd>
            <span>{{vm.valuta.domicilna}}</span>
        </dd>
        <hr>
        <dt><span>Drzava</span></dt>
        <dd>
            <a ui-sref="drzava-detail({id:vm.valuta.drzava.id})">{{vm.valuta.drzava.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
