<div>
    <h2>Stavka Kliringas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="stavka-kliringa.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Stavka Kliringa
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Kliring</span></th>
                    <th><span>Analitika Izvoda</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="stavkaKliringa in vm.stavkaKliringas track by stavkaKliringa.id">
                    <td><a ui-sref="stavka-kliringa-detail({id:stavkaKliringa.id})">{{stavkaKliringa.id}}</a></td>
                    <td>
                        <a ui-sref="kliring-detail({id:stavkaKliringa.kliring.id})">{{stavkaKliringa.kliring.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="analitika-izvoda-detail({id:stavkaKliringa.analitikaIzvoda.id})">{{stavkaKliringa.analitikaIzvoda.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="stavka-kliringa-detail({id:stavkaKliringa.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stavka-kliringa.edit({id:stavkaKliringa.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="stavka-kliringa.delete({id:stavkaKliringa.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
